bookdown::gitbook:
  css: css/style.css
  config:
    toc:
      collapse: none
      before: |
        <li><a href="./">上海交通大学</a></li>
      after: |
        <li><a href="https://bookdown.org" target="blank">本书由 bookdown 强力驱动</a></li>
    download: [pdf, epub]
    edit: https://github.com/bubifengyun/SJTUThesis-Rmd/edit/master/%s
    sharing:
      github: yes
      facebook: no
bookdown::pdf_book:
  keep_tex: yes
  dev: "cairo_pdf"
  latex_engine: xelatex
  citation_package: biblatex
  template: latex/template.tex
  pandoc_args: "--top-level-division=chapter"
  toc_depth: 3
  toc_unnumbered: no
  toc_appendix: yes
bookdown::epub_book:
  stylesheet: css/style.css
